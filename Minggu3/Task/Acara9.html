<script>
    var nama = prompt("Masukan nama anda:");
    var confirm = confirm("Hai "+nama+"! Apakah kamu sudah berangkat?");
    if (confirm == true) {
        alert('Ayok kita berangkat bersama!!');
        document.writeln("<h1>Saya dan " +nama +" berangkat bersama-sama.");
    } else {
        alert('Okedah saya berangkat sendiri');
        document.writeln("<h1>Saya dan " +nama +" berangkat sendiri-sendiri.");
    }
</script>
